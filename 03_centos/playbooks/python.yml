---
# Dependencies install
# Reference: https://www.rosehosting.com/blog/how-to-install-python-3-6-4-on-centos-7/
- hosts: appServer
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: WMC install python3 for CentOS7
      yum:
        name: https://centos7.iuscommunity.org/ius-release.rpm
        state: present
    - name: Update repo
      yum:
        name: centos-release-scl
        state: latest
    - name: Install python 3 from repo
      yum:
        name:
         - python36u
         - python36u-libs
         - python36u-devel
         - python36u-pip
        state: present
